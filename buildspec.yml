version: 0.2

phases:
  install:
    commands:
      - echo Upgrading packages
      - apt-get update -y && apt-get upgrade -y
      # install Node LTS
      - echo Installing Node
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
  pre_build:
    commands:
      - echo Installing packages
      - npm i 
  build:
    commands:
      - echo Testing
      - npm run test
      - echo Building Project
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist